<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body bgcolor="pink">
    <div class="container"><font size="10" font color="black">
        <marquee>Note down your IMPORTANT TASKS!! and prepare your schedule</marquee></font><br><br>

        <h1>To-Do List</h1>
        <input id="taskInput" type="text" placeholder="Enter a task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
